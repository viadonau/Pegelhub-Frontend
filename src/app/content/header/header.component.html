<p-menubar id="header" [model]="menuItems">
  <ng-template pTemplate="start">
    <img id="header-logo" src="assets/pegelhub_logo.png" height="40" class="mr-2" (click)="onHeaderClick()"
         style="cursor: pointer;" alt="Pegelhub Logo">
  </ng-template>
  <ng-template pTemplate="end">
    <app-header-settings *ngIf="loggedIn()"></app-header-settings>
  </ng-template>
</p-menubar>
