<!-- Menu -->
<p-menu #menu [model]="menuItems" [popup]="true"/>

<!-- Settings Button -->
<p-button (click)="menu.toggle($event)" icon="pi pi-cog"/>

<!-- Message that will be shown after API Key change -->
<p-toast position="bottom-center" />

<!-- Edit API Key Dialog -->
<p-dialog header="API Key Ã¤ndern" [modal]="true" [(visible)]="showDialog" [style]="{ width: '30rem' }">
  <form [formGroup]="this.editForm" (ngSubmit)="saveApiKey()">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="api-key" class="font-semibold w-8rem">Neuer API Key</label>
      <input pInputText id="api-key" class="flex-auto" autocomplete="off" formControlName="apiKey" />
    </div>

    <small id="api-key-help" class="text-muted">{{ formErrorMessage }}</small>

    <div class="flex justify-content-end gap-2 mt-3">
      <p-button label="Abbrechen" severity="secondary" (click)="showDialog = false" />
      <p-button label="Speichern" type="submit" />
    </div>
  </form>
</p-dialog>
